<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Signo</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- arquivos -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">

  </head>
  <body>
    <div id="container">

      <main>
  
        <div id="boxNome">
          <label for="txt-nome">Nome Completo: </label><br />
          <input id="txt-nome" name="txt-nome" type="text" tabindex="1" />
        </div>
        <div id="box">
          <div class="boxDM">
            <label for="dia">Dia:</label>
            <input id="dia" name="dia" type="number" tabindex="2"/>
          </div>
          <div class="boxDM">
            <label for="mes">Mês:</label>
            <input id="mes" name="mes" type="number" tabindex="3" />
          </div>
        </div>
        

        <div id="btn">
          <button onclick="verificarSigno()" tabindex="4" > Verificar Signo</button>
        </div>
      </main>

      <div id="card-signo">
        <p>Insira seu nome e data de nascimento para saber de qual signo é o seu</p>
      </div>
    </div>

    <script src="./script.js"></script>

  </body>
</html>
